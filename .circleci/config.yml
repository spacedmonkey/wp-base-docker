#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/php:7.2-apache-node-browsers
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mysql:9.4

    working_directory: ~/repo
    cache_directories:
      - ~/.composer/cache
    steps:

      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: curl -sS https://getcomposer.org/installer | sudo php -- --install-dir=/usr/local/bin --filename=composer
      - run: composer update --no-dev --optimize-autoloader --no-interaction --prefer-dist
      - run: rsync -aHAXxvz --delete --progress -e "ssh -o StrictHostKeyChecking=no" wordpress bin vendor wp-config.php db-config.php bc-config.php wp-cli.yml ${SERVER_USER}@${SERVER_IP}:${SERVER_PATH}

      - save_cache:
          paths:
            - ./vendor
            - ~/.composer/cache
          key: v1-dependencies-{{ checksum "composer.json" }}
        
